<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <h1>Using datatypes</h1>
    <script>
        var num;
        console.log(typeof num);

        var num = '10';
        console.log(typeof num); //display datatype

        var bool = true;
        console.log(typeof bool);

        var num = null;
        console.log(typeof num);

        var num = 2356374684n;
        console.log(typeof num);

    </script>    
</body>
</html>
