<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Statement</title>
</head>
<body>
    Control Stt
    <script>
        var time = prompt("What's the time?");
        if(time>5 && time<12){
            alert("Good Morning!");
        }
        else if(time>=12 && time<=16){
            alert("Good Afternoon!")
        }
        else if(time>16 && time<=18){
            alert("Good Evening!");
        }
        else{
            alert("Good Night!");
        }
    </script>
</body>
</html>
